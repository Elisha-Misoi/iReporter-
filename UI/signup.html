<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/app.css" />
</head>
<body>
    <div class="flex-container flex-column">
        <div class="card card-sm">
            <form class="flex flex-column" action="#" method="POST">
                <div class="flex flex-column item-center">
                    <h4 class="text-larger text-normal">iReporter!</h4>
                </div>
                <div class="form-control form-input">
                        <label class="bold" for="name">Full Name</label>
                        <input type="text" name="name">
                    </div>
                <div class="form-control form-input">
                    <label class="bold" for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-control form-input">
                    <label class="bold" for="password">Password</label>
                    <input type="password" name="password"> 
                </div>
                <div class="form-control form-input">
                    <label class="bold" for="password_confirm">Confirm Password</label>
                    <input type="password" name="password_confirm"> 
                </div>
                
                <div class="flex">
                    <a class="bold blue-lighter p-1" href="login.html">already have an account?</a>
                </div>
                <div class="form-control"> 
                    <button class="btn btn-blue bold white-darker">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
